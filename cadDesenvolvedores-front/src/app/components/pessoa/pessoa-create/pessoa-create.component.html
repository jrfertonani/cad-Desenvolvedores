<div class="title"><h3>Cadastro de pessoas</h3></div>
<div class="card">
  <form>
    <input
      class="form-control"
      placeholder="Nome"
      [(ngModel)]="pessoa.nome"
      name="Nome"
    />


  </form>
</div>
<button type="button" class="btn btn-outline-secondary" (click)="createPessoa()">
  Salvar
</button>

<button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancelar</button>
