<div class="conteiner">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <td>{{ pessoa.id }}</td>
        <td>{{ pessoa.nome }}</td>
        <td>
          <a  href="pessoas/update/{{pessoa.id}}" class="btn btn-outline-secondary"  >Edit</a>
          <a  href="pessoas/delete/{{pessoa.id}}" class="btn btn-outline-secondary"  >Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
