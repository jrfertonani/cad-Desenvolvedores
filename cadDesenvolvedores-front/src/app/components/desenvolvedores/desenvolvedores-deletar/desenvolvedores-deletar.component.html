<div class="title"><h3>Deletar cadastro de desenvolvedores</h3></div>
<div class="card">
  <form>
    <input
      class="form-control"
      placeholder="Nome"
      [value]="desenvolvedores.nome"
      name="Nome"
    />


  </form>
</div>
<button type="button" class="btn btn-outline-secondary" (click)="deleteDesenvolvedores()">
  Deletar
</button>

<button type="button" class="btn btn-outline-secondary" (click)="cancelar()">Cancelar</button>
